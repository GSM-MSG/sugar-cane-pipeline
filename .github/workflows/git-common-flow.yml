name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop

defaults: 
  run:
    shell: bash


jobs:
  setup-java:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: ./.github/workflows/gradle-build.yml
        with:
          job: build
      - run: java --version


  test:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/gradle-test.yml
    with:
      job: test

  package:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/docker-packaging.yml
    with:
      job: package

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/ecr-deploy.yml