name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop
defaults:
  run:
    shell: bash


jobs:
  setup-java:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'

  build:
    uses: ./.github/workflows/gradle-build.yml
    with:
      job: build
    steps:
      run: java --version

  test:
    uses: ./.github/workflows/gradle-test.yml
    with:
      job: test

  package:
    uses: ./.github/workflows/docker-packaging
    with:
      job: package

  deploy:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/ecr-deploy.yml